<table>
  <tr>
    <th>Title</th>
    <th>DOI</th>
    <th>Number of references</th>
  </tr>
  <tr *ngFor="let item of result">
    <td>{{item['title']}}</td>
    <td>{{item['DOI']}}</td>
    <td>{{item['is-referenced-by-count']}}</td>
  </tr>
</table>

<h1>Input DOI</h1>
<input type="text" name="queryMetadata" #queryMetadata>
<button (click)="searchMetadata(queryMetadata)"> Get</button>

<ul *ngFor="let item of metadata">
  <li >
    Cited by {{item}}
  </li>
</ul>

<button (click)="plot()"> Plot typescript</button>
<button onclick=plot()> Plot js</button>
